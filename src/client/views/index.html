<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <section id="header">
        <div class="container">
          <h1 class="site-title">Travelocity</h1>
          <div class="menu">
            <li class="menu-item">
              <a href="#">
                Home
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                About
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                Contact
              </a>
            </li>
          </div>
        </div>
      </section>
      <section id="hero">
        <img src="../images/travel.png" alt="Travelocity">
        <div class="container">
          <h1 class="hero-title">Award Winning Travel Assistant</h1>
          <div class="hero-subtitle"><span>Vacation is more enjoyable when you do what you want. That's why we're here
              to help you plan it, your way.</span></div>
        </div>
      </section>
      <section id="add-entry">
        <div class="container">
          <h1 class="title">Plan Your Trip</h1>
          <div class="card">
            <label for="zip">What's the zip code of where you're going?</label>
            <input type="text" id="zip" placeholder="Zip Code" />
            <div class="row">
              <div class="col col-6">
                <label for="start-date">When are you leaving?</label>
                <input type="date" id="start-date" />
              </div>
              <div class="col col-6">
                <label for="end-date">When are you getting back?</label>
                <input type="date" id="end-date" />
              </div>
            </div>
            <button id="entry-button" type="submit">Add Entry</button>
          </div>
        </div>
      </section>
      <!-- <section id= -->
      <div id="entry-section">
        <div class="container padding">
          <h1 class="title">
            <span>Most Recent Entries</span>
          </h1>
          <div id="entries">
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

  </body>

</html>
