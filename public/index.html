<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <section id="header">
        <div class="container">
          <h1 class="site-title">Travelocity</h1>
          <div class="menu">
            <li class="menu-item">
              <a href="#">
                Home
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                About
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                Contact
              </a>
            </li>
          </div>
        </div>
      </section>
      <section id="hero">
        <img src="../images/travel.png" alt="Travelocity">
        <div class="container">
          <h1 class="hero-title">Award Winning Travel Assistant</h1>
          <div class="hero-subtitle"><span>Vacation is more enjoyable when you do what you want. That's why we're here to help you plan it, your way.</span></div>
        </div>
      </section>
      <section id="main">
        <div class="container">
          <div class="add-entry">
            <h1 class="title">Add Entry</h1>
            <div class="row">
              <div class="col col-6">
                <label for="zip">What is your name?</label>
                <input type="text" id="name" placeholder="Name">
              </div>
              <div class="col col-6">
                <label for="zip">What is your zipcode?</label>
                <input type="text" id="zip" placeholder="Zip Code">
              </div>
              <div class="col">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                          cols="50"></textarea>
              </div>
              <button id="entry-button" type="submit">Add Entry</button>
            </div>
          </div>
        </div>
      </section>
      <div id="entry-section">
        <div class="container">
          <h1 class="title">Most Recent Entries</h1>
          <div id="entries"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

  <script type="text/javascript" src="/main.js"></script></body>

</html>
